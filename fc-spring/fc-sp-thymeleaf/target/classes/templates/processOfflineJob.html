<!DOCTYPE html>

<html xmlns:th="https://thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Process Offline Job</title>
        <style>
            * {
                box-sizing: border-box;
            }

            input[type=text], select, textarea {
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: vertical;
            }

            label {
                padding: 12px 12px 12px 0;
                display: inline-block;
            }

            input[type=submit] {
                background-color: #4CAF50;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                float: right;
            }

            input[type=submit]:hover {
                background-color: #45a049;
            }

            .container {
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px;
            }

            .col-25 {
                float: left;
                width: 25%;
                margin-top: 6px;
            }

            .col-75 {
                float: left;
                width: 75%;
                margin-top: 6px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 600px) {
                .col-25, .col-75, input[type=submit] {
                    width: 100%;
                    margin-top: 0;
                }
            }
        </style>
    </head>
    <body>
        <h2 align="center">Welcome to the Process Offline Job</h2>
        <div class="container" th:if="${jobObj}!=null">
            <form action="processOfflineJob" method="post" th:object="${jobObj}">  
                 <table>  
                    <tr>  
                    <div class="row">
                        <div class="col-25">
                            <td><label for="src">Source File</label></td> 
                        </div>
                        <div class="col-75">
                            <td><input type="text" name="src" placeholder="Source File..." th:field="*{sourceFile}"></input></td>  
                        </div>
                    </div>
                    </tr>  
                    <tr>  
                    <div class="row">
                        <div class="col-25">
                            <td><label for="dest">Destination File</label></td>  
                        </div>
                        <div class="col-75">
                            <td><input type="text" name="dest" placeholder="Destination File..." th:field="*{destniationFile}"></input></td>  
                        </div>
                    </div>
                    </tr>  
                    <tr>  
                    <div class="row">
                        <div class="col-25">
                            <td><label for="maxSpeed">Max Speed </label></td>  
                        </div>
                        <div class="col-75">
                            <td><input type="number" name="maxSpeed" placeholder="Max Speed..." th:field="*{maxSpeed}"></input></td>  
                        </div>
                    </div>
                    </tr>  
                    <tr>  
                    <div class="row">
                        <div class="col-25">
                            <td><label for="jobName"> Job Name</label></td> 
                        </div>
                        <div class="col-75">
                            <td><input type="text" name="jobName" placeholder="Job Name..."></input></td>  
                        </div>
                    </div>
                    </tr>  
                    <tr>  
                        <td></td> 
                    <br><br>
                    <div class="row">
                        <td><input type="submit" value="Process"></input></td>  
                    </div>
                    </tr>  
                </table>  
        </div>
    </form>  
    <br><br>

</body>
</html>
